<html>

<head>
    <title>RoPE</title>
    <link rel="stylesheet" type="text/css" href="/static/css/generalDesign.css">

    <style>
        .btn {
            margin-top: 5vh;
            font-size: 30;
            font-weight: 500;
            width: 20vw;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid;
        }
        
        .btn:hover {
            background-color: black;
            color: red;
        }
    </style>
</head>

<body style="-webkit-user-select: none; -khtml-user-select: none; -ms-user-select: none; -moz-user-select: none; user-select: none;text-align: center;" onselectstart="return false;"></body>
    
    <img src="/static/img/white.png " class="logo">
    <h3>
        You will be able to make multiple saves.
    </h3>
    <h3>
        You will be able to use additional Sensors and Blocks.
    </h3>

    <button class="btn" id="checkout-button">UPGRADE</button>
    <h3>$5.5</h3>
    <br>


    <img src="/static/img/RobotSelect.gif" style="width:30vw;height: auto;padding:2.5vw;">
    <img src="/static/img/ProgramSelect.gif" style="width:30vw;height: auto;padding:2.5vw;">
    <div class="LTicons">
        <input class="icon" type="image" src="/static/img/svg/arrow.svg" onclick="location.href = '/'">
    </div>

</body>

<script src="https://js.stripe.com/v3/"></script>
<script type="text/javascript">
    const checkout_public_key = '{{checkout_public_key}}'
    const checkout_session_id = '{{checkout_session_id}}'
    var stripe = Stripe(checkout_public_key);
    var checkoutButton = document.getElementById('checkout-button');

    checkoutButton.addEventListener('click', function() {
        stripe.redirectToCheckout({
            sessionId: checkout_session_id
        }).then(function(result) {

        })
    });
</script>

</html>
