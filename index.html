<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <!-- monaco-editor -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="editor.js"></script>

    <!-- skulpt -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script> 
    <script src="skulpt.min.js" type="text/javascript"></script> 
    <script src="skulpt-stdlib.js" type="text/javascript"></script> 

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | RoPE_craft</title>

    <link rel="stylesheet" type="text/css" href="outlook.css">

    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script src="button.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGLRoPE.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <script src="CheckDevice.js"></script>
    <p id="Device">fuck fuck</p>
    <div>
      <a href="#" class="btn-square-shadow" onclick="onClickButton('BB')">BB</a>
      <a href="#" class="btn-square-shadow" onclick="onClickButton('MB')">MB</a>
      <a href="#" class="btn-square-shadow" onclick="onClickButton('MN')">MN</a>
      <a href="#" class="btn-square-shadow" onclick="onClickButton('MM')">MM</a>
      <a href="#" class="btn-square-shadow" onclick="onClickButton('TM')">TM</a>
      <a href="#" class="btn-square-shadow" onclick="onClickButton('TB')">TB</a>
      <a href="#" class="btn2-square-shadow" onclick="onClickButton('Remove')">X</a>
    </div>
    <div>
      <a href="#" class="btn2-square-shadow" onclick="onClickButton('SaveJson')">Save</a>
      <a href="#" class="btn2-square-shadow" onclick="onClickButton('LoadJson')">Load</a>
    </div>
    <div>
      <a href="#" class="btn-square-shadow" onclick="onClickButton('GoMission')">Move</a>
    </div>

    <div>
      <a href="#" class="btn-square-shadow" onclick="ManiRobot('MotorPower','motor_1',100)">0F</a>
      <a href="#" class="btn-square-shadow" onclick="ManiRobot('motor_0',0)">0N</a>
      <a href="#" class="btn-square-shadow" onclick="ManiRobot('motor_0',-100)">0B</a>
    </div>


    <div class="webgl-content">
      <div id="gameContainer" class="game_window"></div>
    </div>

    <h3>Monaco and Python Test</h3> 
    <button type="button" onclick="runit()">Run</button> 
    <div id="container" style="width:20%;height:100px;border:1px solid grey;margin-left: 5%;" class="editor"></div>
    <textarea id="output" style="width:20%;height:100px;border:1px solid grey;margin-left: 55%;" class="output"></textarea>
    <pre id="output" ></pre> 
    <!-- If you want turtle graphics include a canvas -->
    <div id="mycanvas"></div> 

  </body>
</html>
