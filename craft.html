        <div class="tab-wrap">
            <input id="TAB-01" type="radio" name="TAB" class="tab-switch" checked="checked" /><label class="tab-label"

            <div class="tab-content">
                <input class="partimage" type="image" src="unityRelated/PartImage/BB.png" onclick="onClickButton('BB')">

                <input class="partimage" type="image" src="unityRelated/PartImage/MN.png" onclick="onClickButton('MM')">
            </div>
            <input id="TAB-03" type="radio" name="TAB" class="tab-switch" /><label class="tab-label"
                for="TAB-03">Sensor</label>
            <div class="tab-content">
                <input class="partimage" type="image" src="unityRelated/PartImage/CS.png" onclick="onClickButton('CS')">
                <input class="partimage" type="image" src="unityRelated/PartImage/RF.png" onclick="onClickButton('RF')">
            </div>
        </div>
    </div>

    <div class="LTicons">
        <input class="icon" type="image" src="svg/arrow_white.svg" onclick="Back()">
        <input class="icon" type="image" src="svg/save_white.svg" onclick="onClickButton('SaveJson')">
        <input class="icon" type="image" src="svg/load_white.svg" onclick="onClickButton('LoadJson')">
    </div>

    <input class="icon" type="image" style="position: absolute;margin-top: 90vh;margin-left: 75vw;" src="svg/eraser.svg"

    <script>
        var url = location.href;
        var params = url.split("?");
        if (params.length > 1) {
