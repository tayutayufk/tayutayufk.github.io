<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoPE</title>

  <link href="slick/slick.css" rel="stylesheet" type="text/css">
  <link href="slick/slick-theme.css" rel="stylesheet" type="text/css">
  <link href="missionSelect.css" rel="stylesheet" type="text/css">

  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="generalDesign.css">
  <link rel="stylesheet" type="text/css" href="unityRelated/unity.css">

  <script src="node_modules/vue/dist/vue.min.js"></script>

</head>

<body>
  <div class="LTicons">
    <input class="icon" type="image" src="svg/arrow.svg" onclick="location.href='./index.html'">
  </div>

  
  <div class="slide">
    <div class="mission_slide">

      <div class="slideContent basic">
        <h2 class="basic">Basic</h2>
        <p>level1</p>
        <input type="image" src="unityRelated/PartImage/b1.png" class="MissionImage" onclick="makeURL('basic_level1')">
      </div>

      <div class="slideContent">
        <h2>Basic</h2>
        <p>level2</p>
        <input type="image" src="unityRelated/PartImage/b2.png" class="MissionImage" onclick="makeURL('basic_level2')">
      </div>

      <div class="slideContent">
        <h2>Basic</h2>
        <p>level3</p>
        <input type="image" src="unityRelated/PartImage/b3.png" class="MissionImage" onclick="makeURL('basic_level3')">
      </div>

      <div class="slideContent">
        <h2>Basic</h2>
        <p>level4</p>
        <input type="image" src="unityRelated/PartImage/b4.png" class="MissionImage" onclick="makeURL('basic_level4')">
      </div>

      <div class="slideContent">
        <h2>Line Tracking</h2>
        <p>level1</p>
        <input type="image" src="unityRelated/PartImage/l1.png" class="MissionImage"
          onclick="makeURL('line_tracking_level1')">
      </div>

      <div class="slideContent">
        <h2>Line Tracking</h2>
        <p>level2</p>
        <input type="image" src="unityRelated/PartImage/l2.png" class="MissionImage"
          onclick="makeURL('line_tracking_level2')">
      </div>

      <div class="slideContent">
        <h2>Line Tracking</h2>
        <p>level3</p>
        <input type="image" src="unityRelated/PartImage/l3.png" class="MissionImage"
          onclick="makeURL('line_tracking_level3')">
      </div>

      <div class="slideContent">
        <h2>Line Tracking</h2>
        <p>level4</p>
        <input type="image" src="unityRelated/PartImage/l4.png" class="MissionImage"
          onclick="makeURL('line_tracking_level4')">
      </div>

      <div class="slideContent">
        <h2>Line Tracking</h2>
        <p>level5</p>
        <input type="image" src="unityRelated/PartImage/l5.png" class="MissionImage"
          onclick="makeURL('line_tracking_level5')">
      </div>

      <div class="slideContent">
        <h2>Line Tracking</h2>
        <p>level6</p>
        <input type="image" src="unityRelated/PartImage/l6.png" class="MissionImage"
          onclick="makeURL('line_tracking_level6')">
      </div>


    </div>
  </div>

  <script src="node_modules/vue/dist/vue.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="slick/slick.min.js"></script>
  <script>
    $('.mission_slide').slick({
      infinite: false,
      centerMode: true,
      dots: true,
    });
    var url = "mission.html";
    function makeURL(missionName) {
      url += "?" + missionName + "&robo3&script";
      location.href = url;
    }
  </script>
</body>

</html>
