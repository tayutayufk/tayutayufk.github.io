<body>
    <div class="MissionStart" id="shade" style="display: none;">
        <a type="button" class="btn06" style="margin-top: 50vh;font-size: 70;color: white;" onclick="MissionStart()">Start!</a>
    </div>

    <div class="window">
        <div id="gameContainer" class="GameScreen MissionScreen"></div>
        <div class="LTicons">
            <input class="icon" type="image" src="svg/arrow_white.svg" style="fill: rgb(200,200, 200);" onclick="location.href='./index.html'">
            <input class="icon" type="image" src="svg/craft.svg" onclick="Move('craft.html');">
            <input class="icon" type="image" src="svg/program.svg" onclick="Move('program.html');">
        </div>
    </div>

    <div class="ScoreWindow">
        <div class="Score">
            <p class="result">Clear!</p>
            <p class="RltTime">00:00:00</p>
            <p class="RltDes"></p>
            <a href="missionSelect.html" class="btn06 next">Next</a>
        </div>
    </div>

    <script>
        function Move(html) {
            var params = location.href.split("?");
            location.href = html + "?" + params[1];
        }
        window.onload = function() {

        }
    </script>
